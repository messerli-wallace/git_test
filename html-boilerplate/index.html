<!DOCTYPE html>
<html lang="en">
    <!--head is for meta-info-->
    <head><!--head should never have element that displays content-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Not My First Webpage</title>
    </head>

    <body>
        <h1>Hey there!</h1>
        <p>Here is the first paragraph.</p>
        <p>
            <strong>Here is another pagraph, in bold now.</strong>
        </p>
        <h3>Smaller header, denoted by 
            <em>'h3'</em>. <!-- em is italics-->
        </h3>

        <!--List time-->
        <p>Unordered list.</p>
        <ul> <!--unordered list-->
            <li>Unordered item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <p>Now time for ordered lists.</p>
        <ol><!--ordered list-->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
