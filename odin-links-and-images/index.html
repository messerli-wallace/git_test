<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>links and images</title>
    </head>

    <body>
        <h1>Homepage</h1>
        <a href="https://www.theodinproject.com/about">click me</a>
        <!--absolute links are links to other websites-->
        <!--in the form protocol://domain/path-->

        <!--relative links are to other pages in our website-->
        <!---->
        <a href="./pages/about.html">About</a>
        <!--the ./ is specifying to start looking for the file relative to current-->


        <!--images-->
        <!--img tag is self closing-->
        <!--every image should have alt (alternative text) attribute-->
        <img src="images/dog.jpg" alt="dog the odin project supplied">

        <!--JPG, GIF, PNG, and SVG are main four image formats-->
        
    </body>
</html>
